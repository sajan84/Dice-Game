<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="head">
      <h1 class="head_text">Dice Game</h1>
      <p class="turn">Player1's Turn</p>
    </div>

    <div class="container">
      <div class="player1">
        <div class="p1_text">Player1</div>
        <img src="dice1.png" alt="" srcset="" class="img1" />
      </div>
      <div class="button">
        <button class="btn btn_new">New Game</button>
        <button class="btn btn_roll">Roll Dice</button>
      </div>
      <div class="player2">
        <div class="p2_text">Player2</div>
        <img src="dice2.png" alt="" srcset="" class="img2" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
